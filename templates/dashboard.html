<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="container-fluid mt-4">
          <div class="row">
              <div class="d-flex justify-content-between align-items-center">
            <h4>Users</h4>
            <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#myModal">
                Signup
              </button>
            </div>
            {% for users in data %}
            <div class="col-md-4 mb-2">
                <div class="card">
                  
                   <div class="card-body d-flex flex-row justify-content-between align-items-center">
                   
                    <div class="details">
                      <button onclick="deleteusers('{{users.id}}');" type="button" class="btn btn-danger mb-2">
                       Delete
                      </button>
                       <a href="/users/{{users.id}}"> <h4>{{users.name}}</h4></a>
                       <div class="footer justify-content-between align-items-center">
                        <h6>{{users.email}}</h6>
                        <h6>{{users.phone}}</h6>
                       </div>
                    </div>
                   </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
        
         
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
