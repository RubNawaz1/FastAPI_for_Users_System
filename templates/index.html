<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="container-fluid mt-4">
          <div class="row">
              <div class="d-flex justify-content-between align-items-center">
            
            <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#myModal">
                Signup
              </button>
            </div>
           
            
        </div>
        
          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                <div class="modal-header">
                  
                  <img src=".\static\img\logo.png" width="40" height="60">
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/login.html/" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="row">
                          <div class="col-md-12">
                              <label for="">First Name:</label>
                            <input type="text" class="form-control" id="email" name="fname">
                          </div>
                          <div class="col-md-12">
                            <label for="">Last Name:</label>
                          <input type="text" class="form-control" id="email" name="lname">
                        </div>
                          <div class="col-md-12">
                            <label for="">Email:</label>
                            <input type="email" class="form-control" name="email">
                          </div>
                          <div class="col-md-12">
                            <label for="">Password:</label>
                            <input type="password" class="form-control" name="password" min="8">
                          </div>
                         
                          <div class="col-md-12">
                          <center> <button type="submit" class="btn btn-danger mt-4">Signup</button></center>
                          </div>
                        </div>
                      </form>
                </div>

              </div>
            </div>
          </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
